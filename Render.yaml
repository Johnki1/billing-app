services:
  - type: web
    name: backend-app
    env: docker
    repo: https://github.com/Johnki1/billing-app.git
    plan: free
    rootDir: Backend
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromEnvVar: SPRING_DATASOURCE_URL
      - key: SPRING_DATASOURCE_USERNAME
        fromEnvVar: SPRING_DATASOURCE_USERNAME
      - key: SPRING_DATASOURCE_PASSWORD
        fromEnvVar: SPRING_DATASOURCE_PASSWORD
      - key: CLOUDINARY_URL
        fromEnvVar: CLOUDINARY_URL
      - key: CLOUDINARY_API_KEY
        fromEnvVar: CLOUDINARY_API_KEY
